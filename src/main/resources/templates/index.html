<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">


<!-- * Inizio Head -->

<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- * Titolo Pagina -->
    <title th:text="${title}">Bootstrap demo</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<!-- * Fine head -->

<body>

    <!--* Inizio NAVBAR -->

    <nav th:fragment="navbar" class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">

            <a class="navbar-brand" th:href="@{/}">Aulab Chronicles</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li sec:authorize="isAuthenticated" class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/articles/create}">Crea Articolo</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/articles">Tutti gli articoli</a>
                    </li>

                    <!-- * Dashboard ADMIN -->
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <div class="d-flex">
                            <a href="/admin/dashboard" class="nav-link">Dashboard Admin</a>
                            <div class="mt-1" th:if="${careerRequests > 0}"></div>
                            <i class="fas fa-bell fa-1 pt-2"></i>
                            <span class="badge rounded-pill bg-danger text-white" th:text="${careerRequests}"></span>
                        </div>
                    </li>
                    <!-- * -->

                    <!-- * Dashboard REVISOR -->
                    <li class="nav-item" sec:authorize="hasRole('ROLE_REVISOR')">
                        <div class="d-flex">
                            <a href="/revisor/dashboard" class="nav-link">Dashboard Revisor</a>
                            <div class="mt-1" th:if="${articleToBeRevised > 0}"></div>
                            <i class="fas fa-bell fa-1 pt-2"></i>
                            <span class="badge rounded-pill bg-danger text-white" th:text="${articleToBeRevised}"></span>
                        </div>
                    </li>
                    <!-- * -->

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Accesso
                        </a>
                        <ul class="dropdown-menu">
                            <li sec:authorize="isAnonymous"><a class="dropdown-item" th:href="@{/register}">Register</a>
                            </li>
                            <li sec:authorize="isAnonymous"><a class="dropdown-item" th:href="@{/login}">Login</a></li>
                            <li sec:authorize="isAuthenticated"><a class="dropdown-item" th:href="@{/logout}">Logout</a>
                            </li>
                        </ul>
                    </li>
                </ul>


                <div class="mx-5" th:if="${#authorization.expression('isAuthenticated()')}">
                    <span th:text="'Benvenuto: ' + ${#authentication.principal.fullname} + ' - '"></span>
                    <span th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" th:text="'ADMIN'"></span>
                    <span th:unless="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" th:text="${#authentication.principal.authorities[0].authority.replace('ROLE_', '')}"></span>
                </div>
                

                <form class="d-flex" role="search" th:action="@{/articles/search}" method="GET">
                    <input class="form-control me-2" type="search" placeholder="Cerca articoli..." aria-label="Cerca articoli" name="keyword">
                    <button class="btn btn-outline-success" type="submit">Cerca</button>
                </form>
            </div>
        </div>
    </nav>

    <!--* Fine NAVBAR -->


    <!--* Inizio FOOTER -->

    <footer th:fragment="footer"
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <article class="container">
            <section class="row justify-content-around">
                <!-- Company Info -->
                <div class="col-md-4 mb-3 text-end">
                    <a href="/">
                        <h5>Aulab IT</h5>
                    </a>
                </div>

                <!-- Contact Info -->
                <div class="col-md-4 mb-3 text-end">
                    <h5>Lavora con noi</h5>
                    <a th:href="@{/operations/career/request}" class="btn btn-primary">Richiedi</a>
                </div>
            </section>
            <div class="bg-secondary text-center py-2">
                <p class="mb-0">Â© Aulab Jost. All rights reserved.</p>
            </div>
        </article>
    </footer>

    <!--* Fine FOOTER -->



    <!--* Script Bootstrap -->

    <script th:fragment="bootstrapScript"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- *  Script FONTAWESOME -->
    <script th:fragment="fontawesomeScript" src="https://kit.fontawesome.com/985bc21d3d.js"
        crossorigin="anonymous"></script>
</body>

</html>
