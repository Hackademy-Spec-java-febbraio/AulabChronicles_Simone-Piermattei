<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:insert="~{index::head}"></head>

<body>

    <div th:insert="~{index::navbar}"></div>

    <div th:if="${successMessage}" class="alert alert-success">
        <p th:text="${successMessage}"></p>
    </div>


    <article class="container min-vh-100">
        <section class="row">

            <div class="col-12 my-5 d-flex justify-content-center align-items-center">
                <span class="h1">Dashboard Writer</span>
            </div>

            <div class="col-12 my-5 d-flex justify-content-center align-items-center">
                <span class="h1" th:text="${title}">I tuoi articoli</span>
            </div>

            <div class="col-12">
                <table class="table teable-striped table-responsive-lg">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Titolo</th>
                            <th>Sottotitolo</th>
                            <th>Categoria</th>
                            <th>#Actions</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="article:${articles}">
                            <td th:text="${article.id}"></td>
                            <td th:text="${article.title}"></td>
                            <td th:text="${article.subtitle}"></td>
                            <td th:if="${article.category}" th:text="${article.category.name}"></td>
                            <td th:unless="${article.category}">Nessuna Categoria</td>
                            <td>
                                <a th:href="@{/articles/detail/{id}(id=${article.id})}" class="btn btn-primary m-2">
                                    <i class="fa-solid fa-bars"></i>
                                </a>
                                <a th:href="@{/articles/edit/{id}(id=${article.id})}" class="btn btn-warning m-2">
                                    <i class="fa-solid fa-pen"></i>
                                </a>
                                <a th:href="@{/articles/delete/{id}(id=${article.id})}" class="btn btn-danger m-2">
                                    <i class="fa-solid fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </section>
    </article>





    <div th:insert="~{index::footer}"></div>
    <script th:replace="~{index::bootstrapScript}"></script>
    <script th:replace="~{index::fontawesomeScript}"></script>
    <script th:replace="~{index :: customScript}"></script>

</body>

</html>
