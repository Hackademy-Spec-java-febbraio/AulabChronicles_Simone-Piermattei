<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:insert="~{index::head}"></head>

<body>

    <div th:insert="~{index::navbar}"></div>

    <div th:if="${successMessage}" class="alert alert-success">
        <p th:text="${successMessage}"></p>
    </div>


    <article class="container min-vh-100">
        <section class="row">

            <div class="col-12 my-5 d-flex justify-content-center align-items-center">
                <span class="h1">Dashboard Admin</span>
            </div>

            <div class="col-12 my-5 d-flex justify-content-center align-items-center">
                <span class="h1" th:text="${title}">Richieste ricevute</span>
            </div>

            <div class="col-12">
                <table class="table teable-striped table-responsive-lg">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Utente</th>
                            <th>Per il ruolo</th>
                            <th>#Actions</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="request:${requests}">
                            <td th:text="${request.id}"></td>
                            <td th:text="${request.user.username}"></td>
                            <td th:text="${request.role.name}"></td>
                            <td>
                                <a th:href="@{/operations/career/request/detail/{id}(id=${request.id})}"
                                    class="btn btn-primary">
                                    <i class="fa-solid fa-bars"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-12 my-5 d-flex justify-content-center align-items-center">
                <span class="h1">Tutte le categorie</span>
                <a th:href="@{/categories/create}" class="btn btn-success m-2">
                    <i class="fa-solid fa-plus"></i>
                </a>
            </div>

            <div class="col-12">
                <table class="table table-striped table-responsive-lg">

                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Title</th>
                            <th>Subtitle</th>
                            <th>Category</th>
                            <th>#Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="article:${articles}">
                            <td th:text="${article.id}"></td>
                            <td th:text="${article.title}"></td>
                            <td th:text="${article.title}"></td>
                            <td th:if="${article.category}" th:text="${article.category.name}"></td>
                            <td th:unless="${article.category}">Nessuna Categoria</td>
                            <td>
                                <a th:href="@{/articles/revisor/detail/{id}(id=${article.id})}" class="btn btn-primary m-2">
                                    Leggi
                                </a>

                            </td>
                        </tr>
                </table>
            </div>

        </section>
    </article>





    <div th:insert="~{index::footer}"></div>
    <script th:replace="~{index::bootstrapScript}"></script>
    <script th:replace="~{index::fontawesomeScript}"></script>

</body>

</html>
