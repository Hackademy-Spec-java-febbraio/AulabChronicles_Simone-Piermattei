<!doctype html>
<html xmlns:th="http://thymeleaf.org" lang="en">

<head th:insert="~{index::head}"></head>

<body>

    <div th:insert="~{index::navbar}"></div>

    <article class="container">
        <section class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Registration</h2>
                    </div>
                    <div th:if="${param.success}">
                        <div class="alert alert-success">
                            You have succesfully registered our app!
                        </div>
                    </div>

                    <div class="card-body">
                        <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
                            <div class="form-group mb-3">
                                <label class="form-label">First Name</label>
                                <input class="form-control" id="firstName" name="firstname"
                                    placeholder="Enter first name" th:field="*{firstname}" type="text" />
                                <p th:errors="*{firstname}" class="text-danger"
                                    th:if="${#fields.hasErrors('firstname')}"></p>
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label">Last Name</label>
                                <input class="form-control" id="lastname" name="lastname" placeholder="Enter last name"
                                    th:field="*{lastname}" type="text" />
                                <p th:errors="*{lastname}" class="text-danger" th:if="${#fields.hasErrors('lastname')}">
                                </p>
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label">Email</label>
                                <input class="form-control" id="email" name="email" placeholder="Enter email"
                                    th:field="*{email}" type="email" />
                                <p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label">Password</label>
                                <input class="form-control" id="password" name="password" placeholder="Enter password"
                                    th:field="*{password}" type="password">
                                <p th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}">
                                </p>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary" type="submit">Register</button>
                                <span>Already registered? <a href="/login">Login</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </article>

    <div th:insert="~{index::footer}"></div>
    <script th:replace="~{index::bootstrapScript}"></script>
    <script th:replace="~{index::fontawesomeScript}"></script>
    <script th:replace="~{index :: customScript}"></script>

</body>

</html>
