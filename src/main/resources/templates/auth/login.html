<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >

<head th:insert="~{index::head}"></head>

<body>

    <div th:insert="~{index::navbar}"></div>


    <article class="container my-5 vh-100">
        <section class="row">
            <div class="col-md-6 offset-md-3">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid Email or Password</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-success">You have been logged out.</div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Login Form</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="@{/login}" class="form-horizontal">
                            <div class="form-group mb-3">
                                <label class="control-label">Email</label>
                                <input type="text" class="form-control" id="username" name="username"
                                    placeholder="Enter email address" />
                            </div>
                            <div class="form-group mb-3">
                                <label class="control-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Enter password" />
                            </div>
                            <div class="form-group mb-3">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <span> Not registered?
                                    <a th:href="@{/register}">Register/Signup here</a>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </article>

    <div th:insert="~{index::footer}"></div>
    <script th:replace="~{index::bootstrapScript}"></script>
    <script th:replace="~{index::fontawesomeScript}"></script>
    <script th:replace="~{index :: customScript}"></script>

</body>

</html>
