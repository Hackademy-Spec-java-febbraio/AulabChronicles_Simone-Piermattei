<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:insert="~{index::head}"></head>

<body>

    <div th:insert="~{index::navbar}"></div>


    <div class="vh-100">
        <article class="container">
            <section class="row">
                <div class="col-12 my-5 d-flex justify-content-between align-items-center">
                    <div class="d-flex justify-content-center align-items-center flex-grow-1">
                        <h1 th:text="${title}">Inserisci un articolo</h1>
                    </div>
                </div>

                <div class="col-12 my-5">

                    <form th:action="@{/articles/save}" method="POST" th:object="${article}" enctype="multipart/form-data">

                        <section class="row mb-3">
                            <div class="col">
                                <label for="articleTitle" class="form-label">Titolo</label>
                                <input type="text" class="form-control" id="articleTitle" th:field="*{title}"
                                    placeholder="Inserisci il titolo...">
                                <p th:errors="*{title}" class="text-danger" th:if="${#fields.hasErrors('title')}"></p>
                            </div>
                            <div class="col">
                                <label for="subtitle" class="form-label">Sottotitolo</label>
                                <input type="text" class="form-control" id="subtitle" th:field="*{subtitle}"
                                    placeholder="Inserisci un sottotitolo...">
                                <p th:errors="*{subtitle}" class="text-danger" th:if="${#fields.hasErrors('subtitle')}">
                                </p>
                            </div>
                        </section>

                        <div class="mb-3">
                            <label for="body" class="form-label">Articolo:</label>
                            <input type="text" class="form-control" id="body" th:field="*{body}"
                                placeholder="Inserisci un testo...">
                            <p th:errors="*{body}" class="text-danger" th:if="${#fields.hasErrors('body')}"></p>
                        </div>


                        <div class="mb-3">
                            <label for="date" class="form-label">Publish date (8 chars)</label>
                            <input type="date" class="form-control" id="date" th:field="*{publishDate}"
                                placeholder="yyyyMMdd">
                            <p th:errors="*{publishDate}" class="text-danger"
                                th:if="${#fields.hasErrors('publishDate')}"></p>
                        </div>


                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select type="category" class="form-select" th:field="*{category}">
                                <option th:each="category:${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                                <p th:errors="*{category}" class="text-danger"
                                    th:if="${#fields.hasErrors('category')}"></p>
                            </select>
                        </div>



                        <div class="mb-3">
                            <label for="image" class="form-label">Image</label>
                            <input type="file" class="form-control" name="file" id="image">
                        </div>


                        <button type="submit" class="btn btn-primary">Crea Articolo</button>
                    </form>
                </div>
            </section>
        </article>
    </div>


    <div th:insert="~{index::footer}"></div>
    <script th:replace="~{index::bootstrapScript}"></script>

</body>

</html>
